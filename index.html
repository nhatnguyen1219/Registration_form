<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
    <p>
        <label for="first_name">First Name: *</label>
        <input type="text" name="first_name" id="first_name">
    </p>
        
    <p>
        <label for="last_name">last Name: *</label>
        <input type="text" name="last_name" id="last_name">
    </p>   
        
    <p>
        <label for="email">Email Address: *</label>
        <input type="email" name="email" id="email">
    </p>  
        
    <p>
        <label for="password">Password: *</label>
        <input type="password" name="password" id="password">
    </p>
        
    <p>
        <label for="confirm_password">confirm_password: *</label>
        <input type="password" name="confirm_password" id="confirm_password">
    </p> 
    <p>
        <label for="birthday">Birthday: *</label>
        <input type="date" name="birthday" id="birthday">
    </p>    
    <label for="Gender">Gender Identity: </label><br>
    <p>
        
        
        <input type="radio" name="Male" id="Male">
        <label for="Male">Male </label>
    
        
        
        <input type="radio" name="Female" id="Female">
        <label for="Female">Female </label>
    
        
        
        <input type="radio" name="Non_binary" id="Non_binary">
        <label for="Non_binary">Non-binary </label>

   
       
        
        <input type="radio" name="I perfer not to answer" id="I perfer not to answer">
        <label for="I perfer not to answer">I perfer not to answer </label>
    </p>
    <p>
        <label for="description">A short description about myself: </label><br>
        
        
        <input type="checkbox" name="description" id="description">

    </p>
    

    <p>
        <label for="languages">Favorite Language:</label>

        <select name="languages" id="languages">
          <option value="javascript">Javascript</option>
          <option value="HTML">HTML</option>
          
        </select>

    </p>

    <p>

        <input type="checkbox" name="email_update" id="email_update">
        <label for="email_update">Yes, I would like to receive periodic email updates </label>


    </p>
    
    
    
    
    
    
    <button type="submit">create Account</button><br>
    <label for="last_line">*Indicates a require field </label>
    </form>
</body>
</html>
